<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자식 선택자</title>
		<style type="text/css">
			#header > h1 { color :red; }
			
			#header > #nav > h2 { color :blue; }
			/* table 태그에 자식 선택자 사용 시 주의! */
			tr > th { color :red; }
			
		</style>
	</head>
	<body>
		<div id="header">
        	<h1 class="title">header - h1 제목</h1>
        	<div id="nav">
            	<h1>header-nav - h1제목</h1>
            	<h2>header-nav - h2제목</h2>
        	</div> <!-- nav -->
    	</div> <!-- header -->
    	<div id="section">
        	<h2 class="title">section-h2 제목</h2> 
    	</div>		<!-- section  -->
    	
    	
    	<table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울특별시 강서구 내발산동</td>
        </tr>
    </table>
    	
	</body>
</html>
