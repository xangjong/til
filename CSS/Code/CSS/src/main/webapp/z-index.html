<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 레이어 : z-index</title>
		<style type="text/css">
			#outBox { 
				margin : 0 auto;
				width:1020px;
				height:600px;
				position:relative;
				border : 1px solid red;
			}
			
			#box1 { 
				position:absolute;
				left:25px;
				top:181px;
				z-index:1;
			}
			
			#box2 { 
				position:absolute;
				left:187px;
				top:155px;
				z-index:2;
			}
			
			#box3 { 
				position:absolute;
				left:369px;
				top:129px;
				z-index:5;
			}
			
			#box4 { 
				position:absolute;
				left:603px;
				top:155px;
				z-index:4;
			}
			
			#box5 { 
				position:absolute;
				left:795px;
				top:181px;
				z-index:3;
			}
		</style>
	</head>
	<body>
		<div id="outBox">
			<div id="box1"><img src="images/img1.png"></div>
			<div id="box2"><img src="images/img2.png"></div>
			<div id="box3"><img src="images/img3.png"></div>
			<div id="box4"><img src="images/img4.png"></div>
			<div id="box5"><img src="images/img5.png"></div>
		
		</div>
	</body>
</html>
