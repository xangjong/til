<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first-child</title>
		<style type="text/css">
			#content div { 
				width:400px;
				height:50px;
				border:solid 1px #000;
			}
			#content > div:nth-child(1) { background: yellow; }
			#content > div:nth-child(2) { background: green; }
			#content > div:nth-child(3) { background: gold; }
			#content > div:nth-child(4) { background: pink; }
		</style>
	</head>
	<body>
		<div id="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div> <!-- content -->
	</body>
</html>
