<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동적 선택자</title>
		<style>
			.content div {
				display:inline-block;
				background-color:blue;
				width:100px;
				height:50px; 
			}
			
			/* 각 div에 마우스 올렸을 때 */
			.content div:hover {
				background-color:yellow;
			} 
			
			/* 각 div를 클릭했을 때  */
			.content div:active {
				background-color:red;
			} 
		</style>
	</head>
	<body>
		<div class="content">
			<div></div><div></div><div></div><div></div>
		</div>
	</body>
</html>
