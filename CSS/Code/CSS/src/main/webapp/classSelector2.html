<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
	.select { 
		color : blue;		/* 클래스명이 select인 모든 태그에 적용 */
	}
	li.select { color : red; }	/* <li> 태그 중에 클래스명이 select인 모든 태그에 적용. 앞의 적용된 CSS 덮어씀*/ 
</style>
</head>
<body>
	<h1 class="select">제목</h1>
	<ul>
		<li class="select">사과</li>
		<li>바나나</li>
		<li>오렌지</li>
		<li>감</li>
	</ul>
</body>
</html>
