<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 그리드</title>
		<style type="text/css">
			#wrap {
				margin: 0 auto;
				width:90%;
				height:300px;
				border: solid 4px #000;
			}
			
			#wrap div {
				display:inline-block;
				height:100%;
			}
			
			#wrap div:nth-child(1) {
				width:33.3%;
				background:green;
			}
			
			#wrap div:nth-child(2) {
				width:66.2%;
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
