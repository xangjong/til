<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 정의 객체 :class 사용</title>
		<script type="text/javascript">
		
			class Person {
			// 생성자
			constructor (name, age){
			//프로퍼티 정의
				this.name = name;
				this.age = age;
				}
			
			// getter : _name이라는 프로퍼티 사용
			
			get name(){
				return this._name; // _ 없으면 오류
				}
			
			get age(){
				return this._age;
				}	
			
			// setter : _name 프로퍼티 사용
			set name(name){
				this._name = name;
				}
			
			
			set age(age){
				this._age = age;
				}
			
			// 일반 메소드 추가 기능
			toString(){
				return this.name + '은\t' + this.age + '살입니다.';
				}
			
			}	
			// 호이스팅 불가 : 클래스 정의 이전에 객체 생성 불가
			let person1 = new Person('홍길동', 25);
			let person2 = new Person('이몽룡', 30);
			
			// getter 호출 : 괄호() 없이 사용
			
			console.log('성명\t' + person1.name + '\t나이\t' + person1.age);
			console.log('성명\t' + person2.name + '\t나이\t' + person2.age);
			
			console.log(person1.toString());
			console.log(person2.toString());
		</script>
	</head>
	<body>
		
	</body>
</html>
