<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 처리 : 인라인 방식</title>
		<script type="text/javascript">
			function view(){
				alert("view : 클릭했습니다");
			}
		</script>
	</head>
	<body>
		<div onClick="alert('클릭했습니다- alert')">클릭</div> 
		<div onClick="view()">클릭</div>
	</body>
</html>
