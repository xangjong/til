<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 정의 객체 : 리터럴 이용</title>
		<script type="text/javascript">
			// 예시 1 객체 생성
			var person = {
					name : "이몽룡", // 프로퍼티(속성) : 값
					age :20, 
					getName : function(){ // 메소드
						return this.name ; // this 붙임
					}
			};
			
			console.log(person.name);
			console.log(person.age);
			console.log(person.getName());
			
			console.log("name" in person);
			
			// 예시 2 객체 생성
			let car = {
				no : '11가1111',
				name : '소나타',
				maker : '현대',
				cc : 2000,
				year:2020
				
			};
			
			for(let i in car){
				console.log(car[i]);
			}
			
			console.log(car.name);
			
		// 예시3
			var circle = {
					center : {x:1.0, y:2.0},
					radius : 2.5,
					getArea : function() {
						return this.radius * this.radius * 3.14;
					},
			// 멤버 메소드 추가 가능
				showCenter : function() {
					console.log("center :", this.center.x, "," , this.center.y);
				}
					
			};
			
			
			console.log(circle.getArea());
			console.log(circle.center.x, circle.center.y);
			console.log(circle.showCenter());
			
			// 리터럴 이용 객체 생성 예 : 두 점 사이의 거리 구하기
			function getDist(p1, p2){
				var dx = p2.x -p1.x;
				var dy =p2.y - p1.y;
				return Math.sqrt(dx*dx + dy*dy);
			}
			
			var p1 ={x:1, y:2};
			var p2 = {x:4, y:5};
			var distance = getDist(p1, p2);
			
			console.log(distance.toFixed(2)); // 소주점 이하 2자리까지 출력
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
