<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> getElementById() </title>
		<script type="text/javascript">
			// 실행시 해당 id 요소 반환
			window.onload = function() {
				var imageA = document.getElementById('imageA');
				var hint = document.getElementById('hint');
				var changeBtn = document.getElementById('changeBtn');
				
			};
			
			function change() {
				imageA.src = "images/B.png";
				hint.innerHTML = "새로운 이미지로 변경되었습니다.";
				hint.style.background ="red";
				changeBtn.innerHTML ="완료";
			}
		
		</script>
	</head>
	<body>
		<img id ="imageA" src ="images/A.png">
		<div id ="hint">변경 버튼을 누르면 이미지가 바뀝니다.</div><p>
		<button id ="changeBtn" onClick="change()">변경</button>
		
	</body>
</html>
