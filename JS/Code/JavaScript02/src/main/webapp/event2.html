<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트 처리 : 고전 방식</title>
		<script type="text/javascript">
		window.onload = function(){
			var btn = document.getElementById("btn");
			
			btn.onclick = function(){
				alert("view : 클릭했습니다");
			}
		}	
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>
