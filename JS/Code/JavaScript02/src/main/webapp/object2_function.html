<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 정의 객체 : 생성자 함수(function) 이용</title>
		<script type="text/javascript">
			
		function People() {
			this.name ="홍길동",
			this.age =21;
			
			
			this.getName = function(){
				return this.name;
			}
		}
		
		// new 연산자를 사용하여 객체 인스턴스 생성
			
			var person = new People();
			console.log(person.name);
			console.log(person.age);
			console.log(person.getName());
			
		// 생성자 함수 변경 없이 기존 객체에 프로퍼티(속성) 추가 가능
		person.address = "서울";
		// 메소드 추가 
			person.showAddr = function(){
			return this.address;
		}
		console.log(person.showAddr());
		
		// 매개변수로 값 전달 가능
		function Book(title, author, price, date){
			this.title = title,
			this.author = author,
			this.price = price,
			this.date = date;
			
			this.getBook =function(){
				return this.title + " " + this.author + " " + this.price + " " + this.date;
			}
		}
		
		let book = new Book("자바스크립트", "이몽룡", 20000,"2022-06-21");
		console.log(book.getBook());
		
		</script>
	</head>
	<body>
		
	</body>
</html>
