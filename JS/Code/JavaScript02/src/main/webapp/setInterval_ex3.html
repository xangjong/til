<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setInterval() 예제문</title>
			<script type="text/javascript">
				let count;
			
				function startCount() {
					count = 10;
					timerID = setInterval('showCount()',500);
				}
				
				function showCount() {
					countDown.innerHTML = count;
					bomImg.src=`images/bomb${11-count}.jpg`;
					count --;
					if (count<0) clearInterval(timerID);
				}
			</script>
	</head>
	<body>
		<center>
			<h1 id="countDown">10</h1>
				<img id="bomImg" src="images/bomb1.jpg">	<br><br>
				<button onClick="startCount()">카운트 다운 시작</button>
		</center>
	</body>
</html>
