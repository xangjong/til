<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			let num = prompt("숫자 입력");
				for(let i=0; i<num.length; i++){
					if(!(num.charAt(i)<='9' && num.charAt(i)>='0')){
						alert("숫자가 아닙니다.")
						break;
					}
				}
				
				document.write(num);
		</script>
	</head>

</html>
