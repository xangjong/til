<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변수</title>
		<script type="text/javascript">
		// 명시적 선언 
			let num = 10, pi = 3.14;
			let ch = 'a';
			let name ="홍길동";
		// 명시적 선언 없이 값 저장해서 바로 사용 	
			address = "서울시 강남구 1번지";
			nation = '대한민국'; // 문자열에 작은 따옴표 사용 가능 
			
			document.write(num); // 변수 값만 출력 
			
			// 문자열과 변수, 태그 연결해서 출력
			document.write("<br>");
			document.write("num : " + num + "<br>" )
			document.write("pi : " + pi + "<br>" )
			document.write("ch : " + ch + "<br>" )
			document.write("name : " + name + "<br>" )
			document.write("address : " + address + "<br>" )
			document.write("nation : " + nation + "<br>" )
		</script>
	</head>
	<body>
		
	</body>
</html>
