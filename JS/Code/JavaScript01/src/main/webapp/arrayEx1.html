<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열 연습문제1</title>
		<script type="text/javascript">
			var color = new Array(4);
			for (var i=0; i<color.length; i++){
				color[i] = prompt("색상 입력 : ")
			}
			document.write("<ol type='A'>");
				for (let i in color ){
					document.write("<li>" + color[i]+ "</li>");
				}
				document.write("</ol>");
		</script>
	</head>
	<body>
		
	</body>
</html>
