<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>let과 const</title>
		<script type="text/javascript">
			// let : 재할당 가능 (값 변경 가능)
			let name = "홍길동";
			console.log(name);
			
			name = "강길동";
			console.log(name);
			
			// const : 재할당 불가 (값 변경 불가 : 상수 개념)
			const address = "서울";
			console.log(address);
			
			address = "제주"; // 오류 : 값 변경 불가
		</script>
	</head>
	<body>
		
	</body>
</html>
