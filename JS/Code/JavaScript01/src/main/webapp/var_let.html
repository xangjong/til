<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>var와 let 차이</title>
		<script type="text/javascript">
			var name="홍길동";
			console.log(name);
			
			var name="이몽룡";
			console.log(name);
			
		// let name ="성춘향"; let 동일 변수명으로 중복 선언 불가 오류 발생
			
			let address = "서울";
			console.log(address);
			
		// let address = "제주";  let 동일 변수명으로 중복 선언 불가 오류 발생
		// console.log(address);
		</script>
	</head>
	<body>
		
	</body>
</html>
