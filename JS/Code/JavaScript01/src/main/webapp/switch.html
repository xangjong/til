<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch문</title>
		<script type="text/javascript">
			var num = prompt("다음의 숫자를 입력하세요.(1~3)");
			
			switch(num) {
			case '1' : document.write("<img src= 'images/lizard.png'>"); break;
			// 경로에 특수문자 \" 사용
			case '2' : document.write("<img src= 'images/lizardon.png'>"); break;
				
			case '3' : document.write("<img src= 'images/megalizardon.png'>"); break;
			
			default : alert("잘못 입력하였습니다. 1~3중에 입력하세요."); break;
			} 
		</script>
	</head>
	<body>
		
	</body>
</html>
