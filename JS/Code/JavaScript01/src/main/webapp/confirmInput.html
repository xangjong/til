<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>confirm Input</title>
		<script type="text/javascript">
			// 변수 선언하고 confirm() 함수에서 선택한 값을 저장
			let isStudent = confirm("당신은 학생입니까?");
			
			if (isStudent ==true) {
				result = "학생입니다.";
				discount ="50%";
			} else { 
				result ="학생이 아닙니다.";
				discount ="없음";
			}
			
			document.write("결과 : " + result + "<br>" );
			document.write("결과 : " + discount);
		</script>
	</head>
	<body>
		
	</body>
</html>
