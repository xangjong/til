<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 연습문제1</title>
		<script type="text/javascript">
			var num;
			function input(){
				num = prompt("숫자 입력 :");
				show();
			}
			
			function show(){
				for(var i=1; i<=num; i++){
					// document.write("⭑"); // 새 문서로 ⭑ 출력 : 이전에 있던 버튼 출력 안 됨
					document.body.innerHTML+="⭑"; // DOM 방식으로 출력
				}
			}
			
		</script>
	</head>
	<body>
		<button onClick="input()">숫자 입력</button>
	</body>
</html>
