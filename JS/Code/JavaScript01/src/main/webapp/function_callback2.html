<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>콜백 함수</title>
		<script type="text/javascript">
			// 일반 함수를 콜백 함수로 사용
			
			// 콜백 함수로 사용할 일반 함수
			function endFunction(){
				console.log("종료");
			}
			
			// 일반 함수를 매개변수로 전달 받아서 사용하는 함수 : 콜백 함수로 사용
			function showName(name, callback){
				console.log('name : ' + name);
				callback(); // 매개변수 이름으로 사용
			}
			
			// showName() 함수 호출하면 일반 함수 전달 : 전달하는 함수가 콜백 함수
			showName('성춘향', endFunction);
		</script>
	</head>
	<body>
		
	</body>
</html>
