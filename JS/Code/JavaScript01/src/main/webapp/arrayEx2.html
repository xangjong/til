		<script type="text/javascript">
	
			var std = new Array(4);
			for (var i=0; i<std.length; i++){
				std[i] = prompt("학생 " + (i+1) + "입력 : ");

				document.write("<table border=1>");

					document.write(`<tr><td> ${(parseInt(i)+1)}</td><td> ${std[i]} </td></tr>`);
				} document.write("</table>");
 
				
		</script>
