<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 예제1</title>
		<script type="text/javascript">
		// 호출 없이 자동 실행되는 함수	
		(function(){
				alert("함수 호출 없어도 자동실행!");
			})();
			
			// 함수 선언
			function show(){
				alert("show() 함수입니다.");
			}
			
			//show() 함수 호출
			
			show();
		</script>
	</head>
	<body>
		
	</body>
</html>
