<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 중첩 for</title>
		<script type="text/javascript">
			for(let i = 0; i < 4; i++) {
				for(let j = 0; j < 7; j++) {
					document.write("<img src='images/apple.png' />");
				}
				document.write("<br>");
			}
			
			document.write("<hr>");
			
			for(var i=1;i<=4;i++){
				for(var j=1;j<=7;j++){
					if(j%2!=0){
						document.write("<img src= 'images/apple.png' />");
						
					}else if(j%2==0){
						document.write("<img src= 'images/bomb.png' />");
						
						}
							
				}	
				document.write("<br>");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
