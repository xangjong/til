<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문 연습문제</title>
		<script type="text/javascript">
			
		document.write("<li>태그 반복 출력</li>");
		document.write("<ul type='square'>");
		for(let i=1; i<=10; i++)
				document.write("<li>" +"i = " + i+"<br>");
				
		</script>
	</head>
	<body>
		
	</body>
</html>
