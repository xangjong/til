<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>콜백 함수 동기적 사용</title>
		<script type="text/javascript">
			// 비동기적 방식이 아닌 동기적 콜백 함수 사용
			
			var callback = function(){
				console.log('콜백 함수 호출됨');
			};
			
			function show(callback){
				callback();  // 콜백 함수 호출
			}
			
			console.log('콜백 함수 호출 전');
			show(callback);
			console.log('콜백 함수 호출 후');
		</script>
	</head>
	<body>
		
	</body>
</html>
