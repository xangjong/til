<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열</title>
		<script type="text/javascript">
			// 1. 크기가 5인 배열 생성
			var num = new Array(5);
			
			// 2. 크기가 정해지지 않은 배열 선언
			var player = new Array();
			
			// 3. 배열 선언과 동시에 값 초기화
			var fish = new Array("고등어", "갈치", "명태", "대구");
			var scores = [85, 90, 75, 99];
			
			// 4. 원소의 데이터 타입이 다른 경우
			var student = ["홍길동", 2, 93.5, 'A'];
		/* 	var student = new Array("홍길동", 2, 93.5, 'A'); */		
 		
			// 배열의 각 원소에 값 저장
			
			for(var i =0; i<num.length; i++){
				num[i]=i;
			}
		
			for(var i=0; i<3; i++){
				player[i]="선수" + (i+1);
			}
 			
			document.write("num : ");
 			for(var i=0; i<num.length; i++){
 				document.write(num[i] + " ");
 			}
 			
			document.write("<br> palyer : ");
 			for(var i=0; i<player.length; i++){
 				document.write(player[i] + " ");
 			}
 			
			document.write("<br> fish : ");
 			for(var i=0; i<fish.length; i++){
 				document.write(fish[i] + " ");
 			}
 			
			document.write("<br> scores : ");
 			for(var i=0; i<scores.length; i++){
 				document.write(scores[i] + " ");
 			}
 			
			document.write("<br> student : ");
 			for(var i=0; i<student.length; i++){
 				document.write(student[i] + " ");
 			}
 
 		</script>
	</head>
	<body>
		
	</body>
</html>
