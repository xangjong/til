<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변수 출력 방법</title>
		<script type="text/javascript">
			var n1=10, n2=20;
			document.write("n1 :" + n1 + ", n2 " + n2 + "<br>");
			document.write(`n1:${n1}, n2 : ${n2}<br>`);
			document.write(`n1+n2 :${n1+n2}`);
		</script>
	</head>
	<body>
		
	</body>
</html>
