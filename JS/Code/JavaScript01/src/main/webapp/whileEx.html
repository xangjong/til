<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>while문</title>
		  <script type="text/javascript">	 
		    var num = prompt("숫자 입력");
		    var i = 1;
		
		    while(i <= num){
		      if(i%3 == 1){
		        document.write("<img src=\"images/cherry.png\">");
		      }else if(i%3 == 2){
		        document.write("<img src=\"images/bomb.png\">");
		      }else{
		        document.write("<img src=\"images/apple.png\">");
		      }
		      i++;
		    } 
		  </script>
	</head>
	<body>
		
	</body>
</html>
