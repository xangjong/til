<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수의 반환 값 연습문제</title>
		<script type="text/javascript">
			var grade;
		function start(){
			grade = confirm("성적을 입력하시겠습니까?");
			if(grade==true){
				document.write("평균 :" + input());			
			} else {
				alert("종료합니다.");
			}
		}
		function input(){
			var kor = Number(prompt("국어 점수 입력 :")); 
			var eng = Number(prompt("영어 점수 입력 :"));
			var math = Number(prompt("수학 점수 입력 :"));
			return (kor + eng+ math) / 3;
			
			/* 
			var evg = (kor + eng+ math) / 3;
			return evg.toFixed(2); 
			소수점 2자리 출력
			*/
			
		}	
		
			
		</script>
	</head>
	<body>
		<button Onclick ="start()">성적 입력</button>
		
	</body>
</html>
