<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>toLocaleString()</title>
		<script type="text/javascript">
		var amount = 1000000;
		document.write(amount.toLocaleString() +"<br>");
		document.write(amount.toFixed(2));
		
		// toLocaleString(); : 천단위 구분
		// toFixed(자릿수) : 소수점 이하 자릿수 출력
		</script>
	</head>
	<body>
		
	</body>
</html>
