<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for문 연습문제2</title>
		<style>
			th { background-color:yellow; }
			td { width:100px; text-align:center;}
		</style>
		<script type="text/javascript">
		var i=0, sum=0;
		
		document.write("<table border='1'>");
		document.write("<th>i</th><th>sum</th>");
		
		for(i=1; i<=10; i++){
			
			document.write("<tr><td>" + i + "</td>");
			sum+=i;
			document.write("<td>"+ sum + "</td></tr>");
		} 
			document.write("</table>");
		</script>
	</head>
	<body>
		
	</body>
</html>
