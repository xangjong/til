<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if문 연습문제2</title>
		<script type="text/javascript">
			let id = prompt("아이디 입력 : ");
			let pw = prompt("비밀 번호 입력 :");
			
			if(id=="abcd" && pw=="1234"){
				document.write("로그인 성공");
				} else {
					alert("아이디 또는 비밀번호가 일치하지 않습니다.")
					document.write("로그인 실패")
				}
		</script>
	</head>
	<body>
		
	</body>
</html>
