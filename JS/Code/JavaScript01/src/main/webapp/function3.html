<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 예제3</title>
		<script type="text/javascript">
			// 버튼 클릭할 때 함수 호출
			
			// 색상 입력 받아서 문서 배경색을 변경하는 함수
			function input(){
				var color = prompt("색상 입력 : red/blue/green");
				document.bgColor =color;
				
			}	
		
		</script>
	</head>
	<body>
		<button onClick="input()">색상 입력</button>
	</body>
</html>
