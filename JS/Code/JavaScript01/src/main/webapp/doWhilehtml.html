<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do While문</title>
		<script type="text/javascript">
			count = 0;
			do {
				count++;
				alert("경고 : " + count);
			} while(confirm("계속 경고창을 보시겠습니까?"));
			document.write("경고창 출력 횟수 : " + count);
		</script>
	</head>
	<body>
		
	</body>
</html>
