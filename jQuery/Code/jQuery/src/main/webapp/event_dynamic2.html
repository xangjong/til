<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동적 연결 이벤트 방식</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// createBtn 버튼 클릭 했을 때 
				$('#createBtn').on('click',function(){
					// 새 버튼 2개 생성(길어서 2줄로 나누어 적을 것임 : + 연산자로 문자열 연결)
					$(this).after("<p><button id = 'newBtn1'>새 버튼</button>"
								+ "<p><button id = 'newBtn2'>새 버튼2</button>");
				});
				
					// 버튼 이벤트 처리 
					// 1. 동적 연결 방식 아님
					$('#newBtn1').click(function(){
						alert("[새 버튼1] 클릭");
					});
					
					// 2. 동적 연결 방식 
					$(document).on('click','#newBtn2', function(){
						alert("[새 버튼2] 클릭");
					});
					
				
			});
		</script>
	</head>
	<body>
		<button id="createBtn">새 버튼 만들기</button>
	</body>
</html>
