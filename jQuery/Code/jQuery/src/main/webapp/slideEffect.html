<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sliding 효과</title>   
		<style type="text/css">	
			*{ text-align:center;}		
			#menuBox {width:100px; margin:0 auto; margin-bottom:30px;}	
			#menuBox:hover { 
					background-color:orange;
					color:blue;
					font-weight:bold;
				}				
			#subMenuBox {display:none; } /* 안 보임 차지하고 있는 영역도 없음 */
		</style>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// 메뉴에 마우스 올리면 subMenu 슬라이드 다운(보임), 떼면 슬라이드 업(안 보임)
				$('#menuBox').hover(
				function(){
					$('#subMenuBox').slideDown(1000);		
				}, 	
				
				function(){$('#subMenuBox').slideUp(1000);}	
				) ;
				
			});
		</script>
	</head>
	<body>
    	<div>
            <div><h3>Sliding 효과</h3></div>
            <div id="menuBox">메뉴</div>         
            <div id="subMenuBox">
                <img src="image/black.png">
            </div> 
            <button>버튼의 위치는?</button>             
        </div>
	</body>
</html>
