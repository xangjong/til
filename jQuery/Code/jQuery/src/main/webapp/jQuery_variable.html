<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 변수  </title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			//jQuery 변수 : $ 붙임 
			var $box1 = $('#box1');
			 
			// jQuery 메소드 사용 가능
			 $box1.css('color', 'red');
			 $box1.text(typeof $box1);
			 
			 // box1.innerHTML = typeof $box1;  자바스크립트 id=box1인 것
			 
			// $ 안 붙인 변수 
			 var box2 = $('#box2');
			 box2.css('color','blue'); // jQuery 메소드 사용 가능
			 box2.text(typeof box2);
			 
			 // 자바스크립트 사용 dom 요소 찾아서 jQuery 메소드 사용할 경우
			 var box3 = document.getElementById('box3');
			 box3.css('color', 'green'); // jQuery 메소드 사용할 수 없음
			 
			});
		</script>
	</head>
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</body>
</html>
