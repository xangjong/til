<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device=width, initial-scale=1">
		<title>Bootstap Button</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- btn 설정 -->
		<a class="btn" href="#">Link</a>
		<button class="btn">Button</button>
		<input class="btn" type="button" value="Input-button">
		<input class="btn" type="submit" value="Input-submit">
		<input class="btn" type="reset" value="Input-reset">
		
		<hr>
		
		<!-- 색상 설정 -->
		<a class="btn btn-primary" href="#">Link</a>
		<button class="btn btn-warning">Button</button>
		<input class="btn-success" type="button" value="Input-button">
		<input class="btn-danger" type="submit" value="Input-submit">
		<input class="btn-info" type="reset" value="Input-reset">
		
		<hr>
		
		<!-- 크기 설정(md:디폴트) -->
		<a class="btn btn-primary btn-lg" href="#">Link</a>
		<button class="btn btn-warning btn-md">Button</button>
		<input class="btn-success btn-mini" type="button" value="Input-button">
		<input class="btn-danger btn-sm" type="submit" value="Input-submit">
		<input class="btn-info btn-sm" type="reset" value="Input-reset">
		
		<hr>
		
		<!-- 테두리 설정 -->
		<a class="btn btn-outline-primary" href="#">Link</a>
		<button class="btn btn-outline-dark">Button</button>
		<input class="btn btn-outline-light-text-dark" type="button" value="Input-button">
		<input class="btn btn-outline-danger" type="submit" value="Input-submit">
		<input class="btn btn-outline-info" type="reset" value="Input-reset">
		
	</body>
</html>
