<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<style>
	body h1 { text-align :center; }
	table { margin : 0 auto; text-align :left; } 
	.sub { text-align :center;}
	
</style>
</head>
<body>
	<form>
	<h1 id= "center ">회원가입</h1>
	<hr>
	<table>
		<tr>
			<td>성명</td>
			<td><input type="text" id="name" size="20"></td>
		</tr>
		
		<tr>
			<td>아이디</td>
			<td><input type="text" id="id" size="20">
			<lable><input type="button" id="idcheck" value="ID중복체크" size="10"></lable>
			(영문자+특수문자 6~10자)
			</td>
		</tr>
		
		<tr>
			<td>비밀번호</td>
			<td><input type="text" id="pwd" size="20">
			(영문자+숫자+특수문자 : 10~20자)
			</td>
		</tr>
		
		<tr>
			<td>비밀번호 확인</td>
			<td><input type="text" id="pwdcon" size="20"></td>
		</tr>
		
		<tr>
			<td>생년월일</td>
			<td><input type="text" id="year" size="10">년
			<select name="month">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>				
				<option value="4">4</option>				
				<option value="5">5</option>				
				<option value="6">6</option>				
				<option value="7">7</option>				
				<option value="8">8</option>				
				<option value="9">9</option>				
				<option value="10">10</option>				
				<option value="11">11</option>				
				<option value="12">12</option>				
					
				</select>월 
				
				<select name="day">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>				
				<option value="4">4</option>				
				<option value="5">5</option>				
				<option value="6">6</option>				
				<option value="7">7</option>				
				<option value="8">8</option>				
				<option value="9">9</option>				
				<option value="10">10</option>				
				<option value="11">11</option>				
				<option value="12">12</option>	
				<option value="13">13</option>				
				<option value="14">14</option>				
				<option value="15">15</option>				
				<option value="16">16</option>				
				<option value="17">17</option>				
				<option value="18">18</option>
				<option value="19">19</option>				
				<option value="20">20</option>				
				<option value="21">21</option>				
				<option value="22">22</option>				
				<option value="23">23</option>				
				<option value="24">24</option>
				<option value="25">25</option>				
				<option value="26">26</option>				
				<option value="27">27</option>				
				<option value="28">28</option>				
				<option value="29">29</option>				
				<option value="30">30</option>
				<option value="31">31</option>				
				</select>일
				
				<label><input type="radio" name="year" checked>양력</label>
				<label><input type="radio" name="year">음력</label>
				
				</td>			
		</tr>
		
		<tr>
			<td>전화번호</td>
			<td>
				<select name="num">
					<option value="02" selected>02</option>
					<option value="031">031</option>
				</select>
				<input type="text" name="centerNum" maxlength= "4" size="10">
				-
				<input type="text" name ="finalNum" maxlength= "4" size="10">
				
			</td>
			
		</tr>
		<tr>
			<td>휴대폰번호</td>
			<td>
				<select name="Pnum">
					<option value="010" selected>010</option>
					<option value="011">011</option>
				</select>
				<input type="text" name="centerPNum" maxlength= "4" size="10">
				-
				<input type="text" name ="finalPNum" maxlength= "4" size="10">
			</td>
		</tr>
		
		<tr>
			<td rowspan="3">주소</td>
			<td>
				<input type="text" name="addressNum">
				<input type="button" id="addSch" value="우편번호찾기">
			</td>
		</tr>
		
		<tr>	
			<td>
				<input type="text" name="address" size ="40"> 
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="text" name="address1" size="40"> 상세 주소 입력 
			</td>
			
		</tr>
		
		<tr>
			<td>성별</td>
			<td>
				<label><input type="radio" id="men" name="gender" value="남" checked>남</label>
				<label><input type="radio" id="woman" name="gender" value="여">여</label>
				
			</td>
		</tr>
		
		<tr>
			<td>직업</td>
			<td>
				<select name="job">
					<option value="프로그래머">프로그래머</option>
				</select>
			</td>
			
		</tr>
		
		<tr>
			<td>이메일</td>
			<td>
				<input type="text" name="email" size="10">@
				<select name="dot">
					<option selected value="naver">naver.com</option>	
				</select>
			</td>
		</tr>
		
		<tr>
			<td>이메일 수신 여부</td>
			<td>
				<label><input type="radio" id="yes" name="ques" value="예" checked>예</label>
				<label><input type="radio" id="no" name="ques" value="아니오">아니오</label>
			</td>
		</tr>
		
		<tr>
			<td>관심분야</td>
			<td>
				<label><input type ="checkbox" id="front" name="interset" value="프론트엔드" checked>프론트엔드</label>
				<label><input type ="checkbox" id="back" name="interset" value="백엔드">백엔드</label>
				<label><input type ="checkbox" id="full" name="interset" value="풀스택">풀스택</label>				
				<label><input type ="checkbox" id="java" name="interset" value="자바 프로그래밍">자바 프로그래밍</label>
				
			</td>
		</tr>
		
		<tr>
			<td colspan="2" class="sub">
				<input type="submit" value="회원가입">
				<input type="reset" value="취소">
				
			</td>
		</tr>
	</table>
	
	</form>
</body>
</html>
