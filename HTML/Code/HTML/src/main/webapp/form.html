<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력 양식 태그</title>
</head>
<body>
	<form method="post" action="join.jsp">
		label 태그 사용하지 않은 경우
		<p>
			성명 <input type="text" id="name" size="10" autofocus><br>
			<input type="text" id="prdNo" hidden>
			<hr>
		label 태그 사용하지 않고 힌트 출력 <p>
		<input type="text" id="id" size="10" placeholder="아이디">
		<hr>
		
		label 태그 사용 <p>
		
		<label>성명<input type="text" id="name2" size="10"></label><br><br>
		<label>아이디<input type="text" id="id2" maxlength="8"></label><br><br>	
		<label>우편번호<input type="text" id="zipcode" value="12345" readonly></label><br><br>	
		<label>주소<input type="text" id="address" required></label><br><br>
		<hr>
		
		<label>비밀번호<input type="text" id="password" size="10"></label><br><br>
		<hr>
		
		학년 : 
		<label><input type="radio" name="year" value="1">1학년</label>
		<label><input type="radio" name="year" value="2">2학년</label>
		<label><input type="radio" name="year" value="3">3학년</label>
		<label><input type="radio" name="year" value="4" checked>4학년</label>
		
		<input type="radio" name="year" value="5">5학년
		<hr>
		
		취미 : 
		<label><input type="checkbox" id="game" name="hobby" value="게임" checked>게임</label>
		<label><input type="checkbox" id="movie" name="hobby" value="영화">영화</label>
		<label><input type="checkbox" id="reading" name="hobby" value="독서">독서</label>
		<label><input type="checkbox" id="sports" name="hobby" value="운동">운동</label><br><br>
		<hr>
		
		여행하고 싶은 나라 : 
		<select name="nation">
			<option value="미국">미국</option>
			<option value="중국">중국</option>
			<option value="호주" selected>호주</option>
			<option value="일본">일본</option>
			<option value="기타">기타</option>
		</select><br><br>
		
		자기 소개 <br>
		<textarea rows="10" cols="50" name="content"></textarea><br><br>
		
		첨부 파일 선택 : <input type="file" size="30"><br><br>
		
		<input type="image" id="orderImg" src="images/cart.jpg"><br><br>
		
		<label>이메일<input type="email"></label><br><br>
		
		<input type="submit" value="회원가입"><input type="reset" value="취소">
		
		
		</form>
</body>
</html>
